# Site settings
title: "Richard Williams"
description: "Resume for Richard Williams"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Richard WIlliams"
resume_title:                   "Software Developer"

# used for the contact button in _layouts/resume.html
