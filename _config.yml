# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "587 891 3521"
resume_contact_address:         ""

resume_header_contact_info:     "Richard Williams • 587 891 3521 • richardlwilliams@protonmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am a fourth-year computer science student looking to begin a career in software Development.</p>"

